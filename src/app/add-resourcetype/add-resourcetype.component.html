<div class="panel panel-primary">
    <div class="panel-heading ">
        <h2>Create Resource Type</h2>

    </div>
    <div class="panel-body">
        <hr />

        <div style="width: 400px;">
            <form [formGroup]="addResourceForm" novalidate (ngSubmit)="onSubmit()">

                <!-- RESOURCE TYPE-->
                <div class="form-group">
                    <label class="col-md-4">Resource Type</label>
                    <input type="text" class="form-control" required formControlName="resourceType" />
                </div>
                <div *ngIf="addResourceForm.controls['resourceType'].invalid && (addResourceForm.controls['resourceType'].dirty || addResourceForm.controls['resourceType'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="addResourceForm.controls['resourceType'].errors.required">
                        Field is required.
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="addResourceForm.pristine || addResourceForm.invalid">
                        Save
                    </button>
                </div>
            </form>
        </div>


     
    </div>
</div>
