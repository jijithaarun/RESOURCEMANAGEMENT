<div class="panel panel-primary">
    <div class="panel-heading ">
        <h2>Add user</h2>

    </div>
    <div class="panel-body">
        <hr />

        <div style="width: 400px;">
            <form [formGroup]="addUser" novalidate (ngSubmit)="onSubmit()">


                <!-- role TYPE-->
                <div [formGroup]="addRoleDetails">
                    <div class="form-group">
                        <label class="col-md-4">Roles</label>
                        <select formControlName="roleId" class="form-control" required>
                            <option value="" disabled>Choose role</option>
                            <option *ngFor="let role of roleName | async" value="{{role.roleId}}">
                                {{role.roleName}}</option>
                        </select>

                    </div>
                    <div *ngIf="addRoleDetails.controls['roleId'].invalid && (addRoleDetails.controls['roleId'].dirty || addRoleDetails.controls['roleId'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="addRoleDetails.controls['roleId'].errors.required">
                            Field is required.
                        </div>
                    </div>
                </div>
                <!-- username-->
                <div class="form-group">
                    <label class="col-md-4">Username</label>
                    <input type="text" class="form-control" required formControlName="userName">
                </div>
                <div *ngIf="addUser.controls['userName'].invalid && (addUser.controls['userName'].dirty || addUser.controls['userName'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="addUser.controls['userName'].errors.required">
                        Field is required.
                    </div>
                </div>


                 <!-- password-->
                 <div class="form-group">
                    <label class="col-md-4">Password</label>
                    <input type="text" class="form-control" required formControlName="password">
                </div>
                <div *ngIf="addUser.controls['password'].invalid && (addUser.controls['password'].dirty || addUser.controls['password'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="addUser.controls['password'].errors.required">
                        Field is required.
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="addUser.pristine || addUser.invalid">
                        Save
                    </button>
                </div>
            </form>
        </div>



    </div>
</div>
